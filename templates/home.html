<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toxic Comments Detector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        #bubble {
            padding-left: 250px;
        }
        .jumbotron {
            background-image: url("http://gralinnaea.com/wp-content/uploads/2009/04/word_collage2.png");
            color: red
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>Toxic Comments Dedector</h1>
            <p>Can Machine Learning Help to Keeps Trolls Away?</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Text Area</h2>
                <p>Put the comment here</p>
                <form method="POST" action="/send" role="form" , name="petform">
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea type= "text" class="form-control" rows="5" id="comment" name="textName" placeholder="text"></textarea>
                    </div>
                    <input type="submit" value="submit" class="btn btn-default">
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Plots
                </h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
